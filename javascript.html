<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input2"><br>
    <p></p>
    <textarea name="" id="main" cols="30" rows="10"></textarea><br>
    <p></p>
    <button id="change">Text change</button>

<script type="text/javascript">
    document.getElementById("change").onclick = function()
    {
        var textinput = "";
        textinput = document.getElementById("input2").value;
        document.getElementById("main").innerHTML = textinput;
    }
      
</script>

</body>
</html>
